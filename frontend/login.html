<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Dhan₹ekha</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#22c55e">
  <link rel="shortcut icon" href="assets/icons/login.png" type="image/png">
  <link rel="stylesheet" href="css/glass.css" />
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 40px;
      text-align: center;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    h2 {
      margin-bottom: 30px;
      font-weight: 600;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.9rem;
      opacity: 0.9;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.05);
      color: white;
      font-size: 1rem;
      outline: none;
      box-sizing: border-box;
    }
    .form-group input:focus {
      border-color: #22c55e;
      background: rgba(255,255,255,0.1);
    }
    button {
      width: 100%;
      padding: 14px;
      background: #22c55e;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.2s;
    }
    button:hover {
      background: #16a34a;
      transform: translateY(-2px);
    }
    .links {
      margin-top: 24px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    .links a {
      color: #22c55e;
      text-decoration: none;
      font-weight: 600;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .password-wrapper {
      position: relative;
    }
    .password-wrapper input {
      padding-right: 40px;
    }
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.2rem;
      opacity: 0.7;
      user-select: none;
    }
  </style>
</head>
<body>

  <div class="glass-card login-container">
    <img src="assets/logo1.png" alt="Dhan₹ekha Logo" class="logo" />
    <h2>Welcome Back</h2>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="name@example.com" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Enter your password" required />
          <span class="toggle-password" onclick="togglePassword()"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg></span>
        </div>
      </div>

      <div style="text-align: right; margin-bottom: 15px;">
        <a href="forgot-password.html" style="color: #22c55e; text-decoration: none; font-size: 0.9rem;">Forgot Password?</a>
      </div>

      <button type="submit">Login</button>
    </form>

    <div style="margin-top: 20px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; overflow: hidden;">
      <div onclick="toggleDemo()" style="padding: 15px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; user-select: none;">
        <h4 style="margin: 0; font-size: 1rem;">Try Demo Account</h4>
        <span id="demoArrow" style="transition: transform 0.3s;">▼</span>
      </div>
      <div id="demoContent" style="display: none; padding: 0 15px 15px 15px; border-top: 1px solid rgba(255, 255, 255, 0.05);">
        <p style="margin: 10px 0 5px 0; font-size: 0.9rem; opacity: 0.9;">Email: <strong>demouser@mail.com</strong></p>
        <p style="margin: 5px 0; font-size: 0.9rem; opacity: 0.9;">Password: <strong>1234</strong></p>
        <button type="button" onclick="fillDemo()" style="margin-top: 10px; background: rgba(59, 130, 246, 0.8);">Login with Demo</button>
      </div>
    </div>

    <div class="links">
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
      <p style="margin-top: 10px;"><a href="index.html">← Back to Home</a></p>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.querySelector('.toggle-password');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>';
      } else {
        passwordInput.type = 'password';
        toggleIcon.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>';
      }
    }

    function fillDemo() {
      document.getElementById('email').value = 'demouser@mail.com';
      document.getElementById('password').value = '1234';
      document.getElementById('loginForm').requestSubmit();
    }

    function toggleDemo() {
      const content = document.getElementById('demoContent');
      const arrow = document.getElementById('demoArrow');
      if (content.style.display === 'none') {
        content.style.display = 'block';
        arrow.style.transform = 'rotate(180deg)';
      } else {
        content.style.display = 'none';
        arrow.style.transform = 'rotate(0deg)';
      }
    }
  </script>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
