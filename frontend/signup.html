<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Dhan₹ekha</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#22c55e">
  <link rel="shortcut icon" href="assets/icons/signup.png" type="image/png">
  <link rel="stylesheet" href="css/glass.css" />
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .auth-container {
      width: 100%;
      max-width: 400px;
      padding: 40px;
      text-align: center;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    h2 {
      margin-bottom: 30px;
      font-weight: 600;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.9rem;
      opacity: 0.9;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.05);
      color: white;
      font-size: 1rem;
      outline: none;
      box-sizing: border-box;
    }
    .form-group input:focus {
      border-color: #22c55e;
      background: rgba(255,255,255,0.1);
    }
    button {
      width: 100%;
      padding: 14px;
      background: #22c55e;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.2s;
    }
    button:hover {
      background: #16a34a;
      transform: translateY(-2px);
    }
    .links {
      margin-top: 24px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    .links a {
      color: #22c55e;
      text-decoration: none;
      font-weight: 600;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .password-wrapper {
      position: relative;
    }
    .password-wrapper input {
      padding-right: 40px;
    }
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.2rem;
      opacity: 0.7;
      user-select: none;
    }
    /* Password Rules Card */
    .password-rules {
      margin-top: 12px;
      background: rgba(0, 0, 0, 0.2);
      padding: 12px;
      border-radius: 8px;
      font-size: 0.85rem;
      text-align: left;
      border: 1px solid rgba(255,255,255,0.1);
      transition: all 0.3s ease;
      display: none; /* Hidden by default until focus */
    }
    .password-rules.visible {
      display: block;
      animation: fadeIn 0.3s ease;
    }
    .rule-item {
      margin: 5px 0;
      color: rgba(255, 255, 255, 0.5);
      display: flex;
      align-items: center;
      gap: 8px;
      transition: color 0.2s;
    }
    .rule-item.valid { color: #4ade80; }
    .rule-item.invalid { color: #f87171; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }

    /* Loading Dots Animation */
    .loading-dots::after {
      content: '';
      animation: dot-cycle 1.5s infinite;
    }
    @keyframes dot-cycle {
      0% { content: '.'; }
      33% { content: '..'; }
      66% { content: '...'; }
      100% { content: ''; }
    }
  </style>
</head>
<body>

  <div class="glass-card auth-container">
    <img src="assets/logo1.png" alt="Dhan₹ekha Logo" class="logo" />
    <h2>Create Account</h2>

    <form id="signupForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Satyam Kumar" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="name@example.com" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Create a password" required />
          <span class="toggle-password" onclick="togglePassword()"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg></span>
        </div>
        <div id="passwordRules" class="password-rules">
          <div class="rule-item" id="ruleLength">⚪ At least 8 characters</div>
          <div class="rule-item" id="ruleNumber">⚪ At least one number</div>
          <div class="rule-item" id="ruleUpper">⚪ At least one uppercase letter</div>
          <div class="rule-item" id="ruleLower">⚪ At least one lowercase letter</div>
          <div class="rule-item" id="ruleSpecial">⚪ At least one special character</div>
        </div>
      </div>

      <button type="submit" id="signupBtn" disabled style="opacity: 0.5; cursor: not-allowed;">Sign Up</button>
    </form>

    <div class="links">
      <p>Already have an account? <a href="login.html">Login</a></p>
      <p style="margin-top: 10px;"><a href="index.html">← Back to Home</a></p>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.querySelector('.toggle-password');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>';
      } else {
        passwordInput.type = 'password';
        toggleIcon.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>';
      }
    }

    // Password Strength Logic
    const passwordInput = document.getElementById('password');
    const rulesCard = document.getElementById('passwordRules');
    const signupBtn = document.getElementById('signupBtn');
    
    const ruleLength = document.getElementById('ruleLength');
    const ruleNumber = document.getElementById('ruleNumber');
    const ruleUpper = document.getElementById('ruleUpper');
    const ruleLower = document.getElementById('ruleLower');
    const ruleSpecial = document.getElementById('ruleSpecial');

    passwordInput.addEventListener('focus', () => {
      rulesCard.classList.add('visible');
    });

    passwordInput.addEventListener('input', () => {
      const val = passwordInput.value;
      let isValid = true;

      // Helper to update rule UI
      const updateRule = (element, condition) => {
        if (condition) {
          element.classList.add('valid');
          element.classList.remove('invalid');
          element.innerText = '✅ ' + element.innerText.substring(2);
        } else {
          element.classList.remove('valid');
          // Only mark invalid if user has started typing
          if (val.length > 0) element.classList.add('invalid');
          else element.classList.remove('invalid');
          
          element.innerText = '⚪ ' + element.innerText.substring(2);
          if (val.length > 0 && !condition) element.innerText = '❌ ' + element.innerText.substring(2);
          
          isValid = false;
        }
      };

      updateRule(ruleLength, val.length >= 8);
      updateRule(ruleNumber, /\d/.test(val));
      updateRule(ruleUpper, /[A-Z]/.test(val));
      updateRule(ruleLower, /[a-z]/.test(val));
      updateRule(ruleSpecial, /[^A-Za-z0-9]/.test(val));

      signupBtn.disabled = !isValid;
      signupBtn.style.opacity = isValid ? '1' : '0.5';
      signupBtn.style.cursor = isValid ? 'pointer' : 'not-allowed';
    });
  </script>
  <script type="module" src="js/signup.js"></script>
</body>
</html>
