      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

      position: absolute;
      width: 2px;
      height: 20px;
      background: linear-gradient(transparent, rgba(255, 255, 255, 0.8));
      animation: fall 1s linear infinite;
    }

    @keyframes fall {
      to { transform: translateY(100vh); }
    }

    .sun-ray {
      position: absolute;
      top: 10%;
      right: 15%;
      width: 150px;
      height: 150px;
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      to { transform: rotate(360deg); }
    }

    .snowflake {
      position: absolute;
      color: white;
      font-size: 1.5rem;
      animation: snow 10s linear infinite;
    }

    @keyframes snow {
      0% { transform: translateY(-10vh) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    .cloud {
      position: absolute;
      animation: drift 30s linear infinite;
    }

    @keyframes drift {
      from { transform: translateX(-200px); }
      to { transform: translateX(calc(100vw + 200px)); }

    .butterfly {
      position: absolute;
      font-size: 2rem;
      animation: butterfly-fly 15s ease-in-out infinite;

      position: absolute;
      font-size: 1.5rem;

        drop.style.animationDuration = (Math.random() * 0.5 + 0.5) + 's';
        weatherEffects.appendChild(drop);
      }
      
      // Clouds
      for (let i = 0; i < 3; i++) {
        const cloud = document.createElement('div');
        cloud.className = 'cloud';
        cloud.style.top = (Math.random() * 30 + 10) + '%';
        cloud.style.animationDelay = (i * -10) + 's';
        cloud.innerHTML = `
          <svg width="100" height="50" viewBox="0 0 100 50">
            <ellipse cx="30" cy="25" rx="20" ry="15" fill="rgba(148, 163, 184, 0.6)"/>
            <ellipse cx="50" cy="20" rx="25" ry="18" fill="rgba(148, 163, 184, 0.7)"/>
            <ellipse cx="70" cy="25" rx="20" ry="15" fill="rgba(148, 163, 184, 0.6)"/>
          </svg>
        `;
        weatherEffects.appendChild(cloud);
      }

      // Falling leaves
      for (let i = 0; i < 5; i++) {
        const leaf = document.createElement('div');
        leaf.className = 'falling-leaf';
        leaf.textContent = 'üçÇ';
        leaf.style.left = Math.random() * 100 + '%';
        leaf.style.animationDelay = Math.random() * 12 + 's';
        weatherEffects.appendChild(leaf);
      }
      
    } else if (season === 'winter') {
      // Snowflakes
      const snowflakes = ['‚ùÑ', '‚ùÖ', '‚ùÜ'];
      for (let i = 0; i < 50; i++) {
        const flake = document.createElement('div');
        flake.className = 'snowflake';
        flake.textContent = snowflakes[Math.floor(Math.random() * snowflakes.length)];
        flake.style.left = Math.random() * 100 + '%';
        flake.style.animationDelay = Math.random() * 10 + 's';
        flake.style.animationDuration = (Math.random() * 5 + 10) + 's';
        flake.style.opacity = Math.random() * 0.6 + 0.4;
        weatherEffects.appendChild(flake);
      }
    }
  </script>
